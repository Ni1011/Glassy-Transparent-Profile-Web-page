<html>
    <head>
        <title>
            New
        </title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    </head>
    <body>
        <main>
            <section class="glass">
                <div class="dashboard">
                    <div class="user">
                        <img src="logo.jpeg" alt="">
                        <h3>Nitesh Agarwal</h3>
                        <p>My Profile</p>
                    </div>
                    <div class="links">
                        <div class="link">
                            <img src="wa.png" alt="">
                            <h2><a href="https://web.whatsapp.com/">Whatsapp</a></h2>
                        </div>
                        <div class="link">
                            <img src="fb.png" alt="">
                            <h2><a href="https://www.facebook.com/">Facebook</a></h2>
                        </div>
                        <div class="link">
                            <img src="insta.png" alt="">
                            <h2><a href="https://www.instagram.com/">Instagram</a></h2>
                        </div>
                        <div class="link">
                            <img src="ln.png" alt="">
                            <h2><a href="https://www.linkedin.com/signup">Linkedin</a></h2>
                        </div>
                    </div>
                    <div class="contact">
                        <h2>You can <br>contact me</h2>
                        <img src="contact.png" alt="">
                    </div>
                </div>
                <div class="game">
                    <div class="status">
                        <h1>Active Game</h1>
                        <input type="text" name="" id="">
                    </div>
                    <div class="cards">
                        <div class="card">
                            <img src="coc.png" alt="">
                            <div class="card-info">
                                <h2>Clash Of Clan</h2>
                                <p>Mobile Game</p>
                                <div class="progress1"></div>
                            </div>
                            <h2 class="precentage">60%</h2>
                        </div>
                        <div class="card">
                            <img src="bgmi.jpg" alt="">
                            <div class="card-info">
                                <h2>BGMI</h2>
                                <p>Mobile Game/PC</p>
                                <div class="progress2"></div>
                            </div>
                            <h2 class="precentage">50%</h2>
                        </div>
                        <div class="card">
                            <img src="mini.jpg" alt="">
                            <div class="card-info">
                                <h2>Mini militia</h2>
                                <p>Mobile Game</p>
                                <div class="progress3"></div>
                            </div>
                            <h2 class="precentage">80%</h2>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <div class="circle1"></div>
        <div class="circle2"></div>
    </body>
</html>
